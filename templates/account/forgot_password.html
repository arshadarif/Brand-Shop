{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Change Password | Brand Shop</title>
{% endblock %}
{% block content %}
<div style="height: 100vh;color:#000" class="pt-5 primary-font container-md container-fluid">
    {% if messages %}
    <div class="alert alert-info col-12" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST" class="contact-form row">
        <label class="col-12 px-0 size-one">Your username:</label>
        <input type="text" name="username" class="col-md-4 col-sm-8 col-10 size-one">
        {% csrf_token %}
        <div class="col-md-8 col-sm-4 col-2"></div>
        <input type="submit" value="Submit" class="col-md-2 col-sm-5 col-6 col-5 secondary-btn size-one">
    </form>
</div>
{% endblock %}
